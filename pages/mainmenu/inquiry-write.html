<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - Kisia Shop</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="../../index.html">Kisia Shop</a>
                </div>
                <div class="header-right">
                    <div class="user-actions">
                        <a href="../../pages/auth/login.html" class="login">로그인</a>
                        <a href="../../pages/auth/register.html" class="register">회원가입</a>
                    </div>
                    <div class="cart">
                        <a href="../../pages/cart/index.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="all.html">전체</a></li>
                    <li><a href="new.html">신상품</a></li>
                    <li><a href="inquiry.html" class="active">고객문의</a></li>
                    <li><a href="notice.html">공지사항</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>문의하기</h1>
            <div class="inquiry-write-container">
                <form class="inquiry-form">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" required placeholder="문의 제목을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="category">문의 유형</label>
                        <select id="category" name="category" required>
                            <option value="">문의 유형을 선택해주세요</option>
                            <option value="product">상품 문의</option>
                            <option value="delivery">배송 문의</option>
                            <option value="exchange">교환/반품 문의</option>
                            <option value="payment">결제 문의</option>
                            <option value="other">기타 문의</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" required placeholder="문의 내용을 상세히 입력해주세요"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">파일 첨부</label>
                        <input type="file" id="file" name="file">
                        <p class="file-info">최대 5MB까지 첨부 가능합니다.</p>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="private" required>
                            <span>비밀글 설정</span>
                        </label>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>고객센터</h3>
                    <p>전화: 123-456-7890</p>
                    <p>운영시간: 평일 09:00 - 18:00</p>
                </div>
                <div class="footer-section">
                    <h3>회사 정보</h3>
                    <p>주소: 서울특별시 강남구</p>
                    <p>사업자등록번호: 123-45-67890</p>
                </div>
                <div class="footer-section">
                    <h3>소셜 미디어</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Kisia Shop. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
