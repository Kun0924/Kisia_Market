<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - Kisia Shop</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/mainmenu/inquiry-write.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!--#include file="../includes/header.html" -->

    <main>
        <div class="container">
            <div class="inquiry-write-container">
                <h1>문의하기</h1>
                <form class="inquiry-form">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" placeholder="제목을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">문의 유형</label>
                        <select id="category" required>
                            <option value="">문의 유형을 선택하세요</option>
                            <option value="product">상품 문의</option>
                            <option value="delivery">배송 문의</option>
                            <option value="payment">결제 문의</option>
                            <option value="return">반품/교환 문의</option>
                            <option value="etc">기타 문의</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" placeholder="문의 내용을 입력하세요" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="file">파일 첨부</label>
                        <input type="file" id="file">
                        <p class="file-info">최대 5MB까지 첨부 가능합니다.</p>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="private" name="private">
                            <span>비밀글 설정</span>
                        </label>
                        <p class="checkbox-info">비밀글 설정 시 작성자와 관리자만 볼 수 있습니다.</p>
                    </div>

                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" onclick="location.href='inquiry.html'">취소</button>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--#include file="../includes/footer.html" -->
</body>
</html>
