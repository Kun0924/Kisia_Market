<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - KISIA SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/customer-service.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .edit-container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 40px 30px; }
        .edit-title { font-size: 24px; font-weight: 600; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 15px; }
        .form-group textarea { height: 300px; resize: vertical; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 30px; }
        .form-actions button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 15px; }
        .btn-cancel { background: #666; color: #fff; }
        .btn-submit { background: #1e90ff; color: #fff; }
        .file-upload { margin-top: 10px; }
        .file-list { margin-top: 10px; }
        .file-item { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .file-name { flex: 1; }
        .file-size { color: #666; font-size: 14px; }
        .file-remove { color: #ff4444; cursor: pointer; }
        .secret-option { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .secret-option input[type="checkbox"] { width: auto; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-links">
                    <a href="signup.html">회원가입</a>
                    <a href="login.html">로그인</a>
                    <a href="order.html">주문/배송</a>
                    <a href="customer-service.html">고객센터</a>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="logo">
                    <h1><a href="../index.html">KISIA SHOP</a></h1>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="검색어를 입력하세요">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Menu -->
    <nav class="main-menu">
        <div class="container">
            <ul class="menu-list">
                <li><a href="all.html">전체상품</a></li>
                <li><a href="best.html">베스트</a></li>
                <li><a href="newproduct.html">신상품</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="edit-container">
            <h2 class="edit-title">게시글 수정</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" required></textarea>
                </div>
                <div class="form-group">
                    <label>파일 첨부</label>
                    <input type="file" id="fileInput" class="file-upload" multiple>
                    <div class="file-list" id="fileList"></div>
                </div>
                <div class="form-group">
                    <div class="secret-option">
                        <input type="checkbox" id="isSecret">
                        <label for="isSecret">비밀글</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="goBack()">취소</button>
                    <button type="submit" class="btn-submit">수정</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="about.html">회사소개</a>
                    <a href="terms.html">이용약관</a>
                    <a href="privacy.html">개인정보처리방침</a>
                    <a href="contact.html">고객센터</a>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="company-info">
                    <p>상호명: KISIA SHOP</p>
                    <p>대표: 홍길동</p>
                    <p>사업자등록번호: 123-45-67890</p>
                    <p>주소: 서울시 강남구 테헤란로 123</p>
                    <p>전화: 02-123-4567</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // URL에서 게시글 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        let selectedFiles = [];

        // 게시글 데이터 가져오기
        function getPostById(id) {
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            return posts.find(post => post.id === parseInt(id));
        }

        // 파일 크기 포맷팅
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 파일 선택 처리
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <span class="file-remove" onclick="removeFile(${i})">×</span>
                `;
                fileList.appendChild(fileItem);
            }

            selectedFiles = Array.from(files);
        });

        // 파일 제거
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            selectedFiles.forEach((file, i) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <span class="file-remove" onclick="removeFile(${i})">×</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // 폼 초기화
        function initForm() {
            const post = getPostById(postId);
            if (!post) {
                alert('게시글을 찾을 수 없습니다.');
                window.location.href = 'customer-service.html';
                return;
            }

            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
            document.getElementById('isSecret').checked = post.isSecret || false;

            // 기존 파일 표시
            const fileList = document.getElementById('fileList');
            if (post.files && post.files.length > 0) {
                post.files.forEach((file, i) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${formatFileSize(file.size)}</span>
                        <span class="file-remove" onclick="removeFile(${i})">×</span>
                    `;
                    fileList.appendChild(fileItem);
                });
                selectedFiles = post.files;
            }
        }

        // 폼 제출 처리
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const isSecret = document.getElementById('isSecret').checked;

            if (!title || !content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const postIndex = posts.findIndex(post => post.id === parseInt(postId));

            if (postIndex === -1) {
                alert('게시글을 찾을 수 없습니다.');
                return;
            }

            posts[postIndex].title = title;
            posts[postIndex].content = content;
            posts[postIndex].isSecret = isSecret;
            posts[postIndex].files = selectedFiles.map(file => ({
                name: file.name,
                size: file.size,
                type: file.type
            }));

            localStorage.setItem('posts', JSON.stringify(posts));

            alert('게시글이 수정되었습니다.');
            window.location.href = `post-detail.html?id=${postId}`;
        });

        // 취소 버튼 클릭 시 이전 페이지로 이동
        function goBack() {
            window.location.href = `post-detail.html?id=${postId}`;
        }

        // 페이지 로드 시 폼 초기화
        window.onload = initForm;
    </script>
</body>
</html>
