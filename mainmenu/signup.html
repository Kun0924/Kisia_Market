<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - KISIA SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="common/load-components.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-links">
                    <a href="signup.html">회원가입</a>
                    <a href="login.html">로그인</a>
                    <a href="order.html">주문/배송</a>
                    <a href="customer-service.html">고객센터</a>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="logo">
                    <h1><a href="../index.html">KISIA SHOP</a></h1>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="검색어를 입력하세요">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Menu -->
    <nav class="main-menu">
        <div class="container">
            <ul class="menu-list">
                <li><a href="all.html">전체상품</a></li>
                <li><a href="best.html">베스트</a></li>
                <li><a href="newproduct.html">신상품</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="signup-container">
                <h2 class="page-title">회원가입</h2>
                <form class="signup-form">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">휴대폰 번호</label>
                        <input type="tel" id="phone" name="phone" placeholder="휴대폰 번호를 입력하세요" required>
                    </div>
                    <div class="terms-section">
                        <div class="terms-group">
                            <label class="terms-all">
                                <input type="checkbox" id="terms-all" name="terms-all">
                                <span>전체 동의</span>
                            </label>
                        </div>
                        <div class="terms-group">
                            <label class="terms-item">
                                <input type="checkbox" id="terms-service" name="terms-service" required>
                                <span>이용약관 동의 (필수)</span>
                            </label>
                            <a href="terms.html" class="terms-link">약관보기</a>
                        </div>
                        <div class="terms-group">
                            <label class="terms-item">
                                <input type="checkbox" id="terms-privacy" name="terms-privacy" required>
                                <span>개인정보 수집 및 이용 동의 (필수)</span>
                            </label>
                            <a href="privacy.html" class="terms-link">약관보기</a>
                        </div>
                        <div class="terms-group">
                            <label class="terms-item">
                                <input type="checkbox" id="terms-marketing" name="terms-marketing">
                                <span>마케팅 정보 수신 동의 (선택)</span>
                            </label>
                            <a href="marketing.html" class="terms-link">약관보기</a>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-signup">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
