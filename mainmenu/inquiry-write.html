<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - KISIA SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/inquiry-write.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="common/load-components.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-links">
                    <a href="signup.html">회원가입</a>
                    <a href="login.html">로그인</a>
                    <a href="order.html">주문/배송</a>
                    <a href="customer-service.html">고객센터</a>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="logo">
                    <h1><a href="../index.html">KISIA SHOP</a></h1>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="검색어를 입력하세요">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Menu -->
    <nav class="main-menu">
        <div class="container">
            <ul class="menu-list">
                <li><a href="all.html">전체상품</a></li>
                <li><a href="best.html">베스트</a></li>
                <li><a href="newproduct.html">신상품</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="inquiry-write-container">
                <h2 class="page-title">문의하기</h2>
                
                <form class="inquiry-form">
                    <div class="form-group">
                        <label for="inquiry-type">문의 유형</label>
                        <select id="inquiry-type" name="inquiry-type" required>
                            <option value="">문의 유형을 선택하세요</option>
                            <option value="order">주문/결제</option>
                            <option value="delivery">배송</option>
                            <option value="return">교환/반품</option>
                            <option value="product">상품</option>
                            <option value="etc">기타</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inquiry-title">제목</label>
                        <input type="text" id="inquiry-title" name="inquiry-title" placeholder="제목을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="inquiry-content">내용</label>
                        <textarea id="inquiry-content" name="inquiry-content" rows="10" placeholder="문의 내용을 입력하세요" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="inquiry-email">이메일</label>
                        <input type="email" id="inquiry-email" name="inquiry-email" placeholder="답변 받을 이메일을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="is-secret" name="is-secret">
                            <span>비밀글로 작성</span>
                        </label>
                        <p class="form-help">비밀글은 작성자와 관리자만 볼 수 있습니다.</p>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                        <button type="submit" class="btn-submit">문의하기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="about.html">회사소개</a>
                    <a href="terms.html">이용약관</a>
                    <a href="privacy.html">개인정보처리방침</a>
                    <a href="contact.html">고객센터</a>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="company-info">
                    <p>상호명: KISIA SHOP</p>
                    <p>대표: 홍길동</p>
                    <p>사업자등록번호: 123-45-67890</p>
                    <p>주소: 서울시 강남구 테헤란로 123</p>
                    <p>전화: 02-123-4567</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
