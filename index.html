<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisia Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!--#include file="pages/includes/header.html" -->

    <main>
        <div class="hero">
            <div class="container">
                <h1>건강한 식단의 시작</h1>
                <p>Kisia Shop과 함께하는 건강한 라이프스타일</p>
                <a href="pages/products/all.html" class="btn btn-primary">상품 보기</a>
            </div>
        </div>

        <div class="categories">
            <div class="container">
                <h2>카테고리</h2>
                <div class="category-grid">
                    <a href="pages/mainmenu/all.html" class="category-card">
                        <img src="images/all-category.jpg" alt="전체상품">
                    </a>
                    <a href="pages/mainmenu/new.html" class="category-card">
                        <img src="images/new-category.jpg" alt="신상품">
                    </a>
                    <a href="pages/mainmenu/inquiry.html" class="category-card">
                        <img src="images/inquiry-category.jpg" alt="고객문의">
                    </a>
                    <a href="pages/mainmenu/notice.html" class="category-card">
                        <img src="images/notice-category.jpg" alt="공지사항">
                    </a>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="container">
                <div class="feature-grid">
                    <div class="feature-item">
                        <i class="fas fa-truck"></i>
                        <h3>빠른 배송</h3>
                        <p>주문 후 1-2일 내 배송</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <h3>품질 보증</h3>
                        <p>100% 만족 보장</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-headset"></i>
                        <h3>고객 지원</h3>
                        <p>24/7 고객 서비스</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--#include file="pages/includes/footer.html" -->
</body>
</html>
